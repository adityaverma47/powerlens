name: Flutter Release Build & Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # âœ… Java Setup
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # âœ… Flutter Setup
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get

      # ðŸ” Decode Android Keystore
      - name: Decode Keystore
        run: |
          printf "%s" "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks

      - name: Create key.properties
        run: |
          echo storePassword=${{ secrets.KEYSTORE_PASSWORD }} > android/key.properties
          echo keyPassword=${{ secrets.KEY_PASSWORD }} >> android/key.properties
          echo keyAlias=${{ secrets.KEY_ALIAS }} >> android/key.properties
          echo storeFile=keystore.jks >> android/key.properties

      # ðŸ”¨ Build AAB
      - name: Build AAB
        run: flutter build appbundle --release

      # ðŸ” Decode Play Store JSON Key (Fixed method)
      - name: Decode Play Store Key
        run: |
          printf "%s" "${{ secrets.PLAYSTORE_JSON_KEY_BASE64 }}" | base64 -d > android/fastlane/playstore_key.json

      # âœ… Setup Ruby (Fix permission issue)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      # âœ… Install Fastlane safely
      - name: Install Fastlane
        run: gem install fastlane --no-document

      # ðŸš€ Deploy to Play Store
      - name: Deploy to Play Store
        run: |
          cd android
          fastlane deploy

      # Optional GitHub Release
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: build/app/outputs/bundle/release/app-release.aab
          tag: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          body: Automated release of version v1.0.${{ github.run_number }}
          token: ${{ secrets.GITHUB_TOKEN }}
